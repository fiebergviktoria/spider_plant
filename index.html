<!DOCTYPE html>
<!-- DOCTYPE: declares html-document-->
<!-- root-element, set languague of document with lang-attribute-->
<html lang="de">
    <!-- everything that isnâ€™t content shown on the page: page description, CSS, character set declaration -->
    <head>
        <meta charset="utf-8">
        <meta name="author" content="name surname">
        <meta name="description" content="keywords">
        <!-- page scales to viewport, scaling possible, initial-scale=1.0 presents content 1:1 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- in browser tab, suggested bookmark name, search results -->
        <title>Title</title>
        <!-- integrate external CSS-file -->
        <link rel="stylesheet" href="assets/styles/template.css">
        <!-- integrate external JavaScript-file, scripts will execute once everything has finished loading, scripts need to wait for parsing-->
   <script src="assets/scripts/template.js" defer></script>
    </head>
    <!-- visible content -->
    <body>
		<header></header>
		<main></main>
		<footer></footer>
    </body>
</html>
